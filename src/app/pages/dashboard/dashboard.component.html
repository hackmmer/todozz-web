<mat-card appearance="outlined">
  <mat-tab-group animationDuration="250ms">
    <mat-tab class="d-flex flex-row" *ngFor="let item of workspaces">
      <ng-template mat-tab-label>
        <span class="me-2">{{ item.title }}</span>
        <button (click)="addEditTodo(item)" mat-icon-button aria-label="Add new todo">
          <app-icon [icon]="'plus'"></app-icon>
        </button>
      </ng-template>
      <app-todo-list *ngIf="item.todos.length > 0; Else noTodos" [todos]="item.todos"/>

    </mat-tab>
  </mat-tab-group>
</mat-card>

<ng-template #noTodos>
  <div class="row w-100">
    <div class="col-12 m-3 d-flex justify-content-center">
      <h2>No todos in this workspace</h2>
    </div>
  </div>
</ng-template>
