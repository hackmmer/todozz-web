<h2 matDialogTitle>{{ title }}</h2>

<mat-dialog-content>
  <form class="app-input-group" [formGroup]="form">
    <input formControlName='link' type="text" class="app-form-control w-100" [disabled]="true">
    <button (click)="copy()" class="app-input-group-text action" id="btnGroupAddon">
      <app-icon [color]="'secundary'" [icon]="'clipboard'" />
    </button>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>Close</button>
</mat-dialog-actions>
