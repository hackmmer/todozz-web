<h2 matDialogTitle>{{ title }}</h2>

<mat-dialog-content>
  <p>Are u sure that u wanna delete this {{kindaItem | lowercase}}?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>Cancel</button>
  <button class="danger" (click)="close(true)" mat-button>Delete!</button>

</mat-dialog-actions>
