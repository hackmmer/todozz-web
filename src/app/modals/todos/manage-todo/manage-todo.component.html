<h2 matDialogTitle>{{ title }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <app-input-text formControlName="title" name="Title" />
    <app-input-text type="textarea" formControlName="description" name="Description" />
    <div class="w-100">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <label for="tasks_adder" class="w-25 h4">Tasks:</label>
        <button id="tasks_adder" (click)="addTask()" mat-icon-button>
          <app-icon icon="plus"></app-icon>
        </button>
      </div>
      <div formArrayName="checkers">
        <div [formGroupName]="$i" *ngFor="let f of tasks; index as $i">
          <mat-checkbox formControlName="value">
            <input type="text" formControlName="text">
          </mat-checkbox>
          <button mat-icon-button (click)="deleteTask($i)">
            <app-icon [icon]="'delete'" />
          </button>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>Close dialog</button>
  <button (click)="close()" [disabled]="!this.form.valid" mat-button>Action</button>

</mat-dialog-actions>
