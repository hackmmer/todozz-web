<h2 matDialogTitle>{{ title }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="row my-3">
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title">
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>Close dialog</button>
  <button (click)="close()" [disabled]="!this.form.valid" mat-button>Action</button>

</mat-dialog-actions>
