<ng-container [ngSwitch]="icon">
  <span [class]="color">
    <ng-container *ngSwitchCase="'plus'">
      <ng-container *ngTemplateOutlet="plus" />
    </ng-container>
    <ng-container *ngSwitchCase="'delete'">
      <ng-container *ngTemplateOutlet="delete" />
    </ng-container>
    <ng-container *ngSwitchCase="'share'">
      <ng-container *ngTemplateOutlet="share" />
    </ng-container>
    <ng-container *ngSwitchCase="'clipboard'">
      <ng-container *ngTemplateOutlet="clipboard" />
    </ng-container>
    <ng-container *ngSwitchCase="'edit'">
      <ng-container *ngTemplateOutlet="edit" />
    </ng-container>
  </span>
</ng-container>
